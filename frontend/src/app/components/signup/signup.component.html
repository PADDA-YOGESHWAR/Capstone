<div class="container mt-5">
  
  <h2 class="card-title text-center">Register Here</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onLogin()" >
    <div class="mb-3">
      <label for="Name" class="form-label">Name</label>
      <input type="text" id="Name" name="Name" class="form-control"  formControlName="Name" [class.is-invalid]="validateControl('Name')"/>
      <span *ngIf="validateControlError('Name', 'required')" class="text-danger invalid-feedback">
        Name is required
      </span>
    </div>
    <div class="mb-3">
      <label for="FlatNo" class="form-label">Flat Number</label>
      <input type="text" id="FlatNo" name="FlatNo" class="form-control"  formControlName="FlatNo" [class.is-invalid]="validateControl('FlatNo')"/>
      <span *ngIf="validateControlError('FlatNo', 'required')" class="text-danger invalid-feedback">
        Flat number is required
      </span>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" id="email" name="email" class="form-control"  formControlName="email" [class.is-invalid]="validateControl('email')"/>
      <span *ngIf="validateControlError('email', 'required')" class="text-danger invalid-feedback">
        email is required
      </span>
      <span *ngIf="validateControlError('email', 'email')" class="text-danger invalid-feedback">
        email is invalid
      </span>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control"  formControlName="username" [class.is-invalid]="validateControl('username')"/>
      <span *ngIf="validateControlError('username', 'required')" class="text-danger invalid-feedback">
        username is required
      </span>
    </div>
    <div class="mb-3">
      <label for="PhoneNumber" class="form-label">PhoneNumber</label>
      <input type="text" id="PhoneNumber" name="PhoneNumber" class="form-control"  formControlName="PhoneNumber" [class.is-invalid]="validateControl('PhoneNumber')"/>
      <span *ngIf="validateControlError('PhoneNumber', 'required')" class="text-danger invalid-feedback">
        PhoneNumber is required
      </span>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control"  formControlName="password" [class.is-invalid]="validateControl('password')"/>
      <span *ngIf="validateControlError('password', 'required')" class="text-danger invalid-feedback">
        password is required
      </span>
    </div>
    
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"  formControlName="confirmPassword" [class.is-invalid]="validateControl('confirmPassword')"/>
      <span *ngIf="validateControlError('confirmPassword', 'passwordMismatch')" class="text-danger invalid-feedback">
        Password not matched
      </span>
    </div>
    <div class="text-center mt-3">
    <button type="submit" class="btn" [disabled]="registerForm.invalid">Sign Up</button>
    </div>  
  </form>
  <div class="text-center mt-3">
    <p>Already have an account?
    <a routerLink="/login" class="btn-sm btn-secondary">Login</a></p>
  </div>
</div>
<br>
