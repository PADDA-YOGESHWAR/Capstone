<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between">
    <a class="logo d-flex align-items-center">
      <span class="d-none d-lg-block">Community Connect</span>
    </a>
  </div><!-- End Logo -->

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">

      <li class="nav-item dropdown">
        <a class="nav-link nav-icon" data-bs-toggle="dropdown">
          <i class="bi bi-bell"></i>
          <span class="badge bg-primary badge-number">{{ notifications.length }}</span> <!-- Dynamic badge -->
        </a><!-- End Notification Icon -->

        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow notifications">
          <li class="dropdown-header">
            You have {{ notifications.length }} new notification{{ notifications.length === 1 ? '' : 's' }}
            <a><span class="badge rounded-pill bg-primary p-2 ms-2">View all</span></a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <!-- Loop through the notifications -->
          <li *ngFor="let notification of notifications" class="notification-item">
            <i class="bi bi-info-circle text-primary"></i>
            <div>
              <h4>Event Notification</h4>
              <p>{{ notification }}</p> <!-- Display the notification -->
            </div>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li class="dropdown-footer">
            <a>Show all notifications</a>
          </li>
        </ul><!-- End Notification Dropdown Items -->
      </li><!-- End Notification Nav -->
      
      <li class="nav-item dropdown pe-3">
        <a class="nav-link nav-icon d-flex align-items-center pe-0" data-bs-toggle="dropdown">
          <i class="bi-person-circle"></i>
          <span class="d-none d-md-block dropdown-toggle ps-2">{{userName}}</span>
        </a><!-- End Profile Icon -->

        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            
            <h6>{{userName}}</h6>
            <span>Resident</span>
          </li>

          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center">
              <i class="bi bi-box-arrow-right"></i>
              <span><button (click)="logout()" class="btn btn-danger">Logout</button></span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</header>
