<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h2 class="display-6 mb-0">Create Service Request</h2>
    </div>
    
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">

        <div class="form-group mb-3">
          <label for="residentName" class="col-form-label">Resident Name</label>
          <input type="text" id="residentName" [(ngModel)]="request.residentName" name="residentName" class="form-control" required />
        </div>

        <div class="form-group mb-3">
          <label for="serviceType" class="col-form-label">Service Type</label>
          <select id="serviceType" [(ngModel)]="request.serviceType" name="serviceType" class="form-control" required>
            <option *ngFor="let type of serviceTypes" [value]="type">{{ type }}</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="serviceDescription" class="col-form-label">Service Description</label>
          <textarea id="serviceDescription" [(ngModel)]="request.serviceDescription" name="serviceDescription" class="form-control" rows="4" required></textarea>
        </div>

        <div class="form-group mb-3">
          <label for="flatNo" class="col-form-label">Flat Number</label>
          <input type="text" id="flatNo" [(ngModel)]="request.flatNo" name="flatNo" class="form-control" required />
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Submit Request</button>
      </form>
      <div *ngIf="message" class="alert alert-info mt-4">{{ message }}</div>
    </div>
  </div>
</div>
